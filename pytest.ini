[pytest]
DJANGO_SETTINGS_MODULE = Mustard_imports.settings_test
python_files = test_*.py
python_classes = Test* *Tests
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=ecommerce
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --create-db
markers =
    unit: Unit tests for models and serializers
    integration: Integration tests for workflows
    slow: Tests that take longer to run
testpaths = Mustard_imports/ecommerce/tests
